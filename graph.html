                  nodes = new vis.DataSet([{"color": "#a1d152", "id": 0, "label": 0, "shape": "dot", "title": "\n    \u003cdiv style=\"background-color: #f9f9f9; padding: 10px;\"\u003e\n      \u003ch3\u003e\u0424\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u044b\u0439 \u0437\u0430\u043a\u043e\u043d \u043e\u0442 24 \u0438\u044e\u043d\u044f 2023 \u0433. N 285-\u0424\u0417 \"\u041e \u0432\u043d\u0435\u0441\u0435\u043d\u0438\u0438 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f \u0432 \u0441\u0442\u0430\u0442\u044c\u044e 78 \u0423\u0433\u043e\u043b\u043e\u0432\u043d\u043e-\u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043a\u043e\u0434\u0435\u043a\u0441\u0430 \u0420\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u043e\u0439 \u0424\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438\"\u003c/h3\u003e\n      \u003cp\u003eDate: 2023-06-26\u003c/p\u003e\n      \u003cp\u003eLink: \u003ca href=\"https://rg.ru/documents/2023/06/26/fz285.html\" target=\"_blank\"\u003ehttps://rg.ru/documents/2023/06/26/fz285.html\u003c/a\u003e\u003c/p\u003e\n    \u003c/div\u003e\n    "}, {"color": "#a1d152", "id": 1, "label": 1, "shape": "dot", "title": "\n    \u003cdiv style=\"background-color: #f9f9f9; padding: 10px;\"\u003e\n      \u003ch3\u003e\u0424\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u044b\u0439 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u044b\u0439 \u0437\u0430\u043a\u043e\u043d \u043e\u0442 6 \u043d\u043e\u044f\u0431\u0440\u044f 2020 \u0433. N 4-\u0424\u041a\u0417 \u0026quot;\u041e \u041f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0435 \u0420\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u043e\u0439 \u0424\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438\u0026quot;\u003c/h3\u003e\n      \u003cp\u003eDate: 2020-11-09\u003c/p\u003e\n      \u003cp\u003eLink: \u003ca href=\"https://rg.ru/documents/2020/11/09/pravitelstvo-dok.html\" target=\"_blank\"\u003ehttps://rg.ru/documents/20 439 \u043e\u0431\u044f\u0437\u0430\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u0432\u043e\u0435\u043d\u043d\u043e\u0439 \u0441\u043b\u0443\u0436\u0431\u0435\" \u0438 \u0441\u0442\u0430\u0442\u044c\u044e 3 \u0424\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u0430\u043a\u043e\u043d\u0430 \"\u041e\u0431 \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043d\u043e\u0439 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u043e\u0439 \u0441\u043b\u0443\u0436\u0431\u0435\"\u003c/h3\u003e\n      \u003cp\u003eDate: 2023-03-13\u003c/p\u003e\n      \u003cp\u003eLink: \u003ca href=\"https://rg.ru/documents/2023/03/13/proekt-fz-sluzhba-site-dok.html\" target=\"_blank\"\u003ehttps://rg.ru/documents/2023/03/13/proekt-fz-sluzhba-site-dok.html\u003c/a\u003e\u003c/p\u003e\n    \u003c/div\u003e\n    "}]);

                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
